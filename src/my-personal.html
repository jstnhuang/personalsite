<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="image-thumbnail.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-personal">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Personal</h1>
      <p>
        In November 2015, I finished the Seattle Marathon!
        The next year, I ran the Seattle Half Marathon.
      </p>
      <image-thumbnail src="../images/seattle_marathon_2015.jpg" href="images/seattle_marathon_2015.jpg"></image-thumbnail>
  </template>

  <script>
    class MyPersonal extends Polymer.Element {
      static get is() { return 'my-personal'; }
    }

    window.customElements.define(MyPersonal.is, MyPersonal);
  </script>
</dom-module>
