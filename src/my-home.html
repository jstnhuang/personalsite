<dom-module id="my-home">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .portrait {
        height: 200px;
        width: 200px;
        border-radius: 3px;
        float: left;
        margin-bottom: 14px;
        margin-right: 14px;
      }
      h1 {
        margin: 0;
      }
      .title {
        overflow: auto;
      }
      .links iron-icon {
        color: #212121;
        height: 24px;
        width: 24px;
        margin-right: 8px;
      }
      .links iron-image {
        height: 24px;
        width: 24px;
        margin-right: 8px;
      }
      .links a {
        font-size: 18px;
      }
      .link {
        margin-top: 10px;
      }
      iron-image {
        background-color: #fff;
      }
    </style>

    <div class="card">
      <div class="title">
        <iron-image src="images/justin.jpg" sizing="cover" class="portrait" preload fade alt="Profile picture"></iron-image>
        <p>Ph.D.&nbsp;Candidate</p>
        <p>Paul&nbsp;G.&nbsp;Allen School of Computer Science &amp; Engineering</p>
        <p>University&nbsp;of&nbsp;Washington</p>
      </div>
      <h1>About me</h1>
      <p>
        I work on human-robot interaction with my advisor, <a href="http://www.mayacakmak.com/">Maya Cakmak</a> in the <a href="https://hcrlab.cs.washington.edu/">Human-Centered Robotics Lab</a>.
        My research focuses on helping non-experts program mobile manipulators and allowing experts to more rapidly build robot programs.
        I am also interested in using computer vision and other areas of robotics to make robots more autonomous and capable of more tasks.
        I enjoy building systems and deploying them on real robots to execute tasks and have experience studying such systems through user research.
      </p>
      <h1>Links</h1>
      <div class="links">
        <a href="https://github.com/jstnhuang" target="_blank" class="link layout horizontal center">
          <iron-image sizing="contain" src="images/github.png" preload fade></iron-image>My Github
        </a>
        <a href="https://github.com/hcrlab" target="_blank" class="link layout horizontal center">
          <iron-image sizing="contain" src="images/github.png" preload fade></iron-image>HCR Lab Github
        </a>
        <a href="https://drive.google.com/open?id=0B77PnOCaAq8sZjI1S20tZkZfdFk" target="_blank" class="link layout horizontal center">
          <iron-icon icon="editor:insert-drive-file"></iron-icon>Curriculum Vitae
        </a>
      </div>
    </div>
  </template>

  <script>
    class MyHome extends Polymer.Element {
      static get is() { return 'my-home'; }
    }

    window.customElements.define(MyHome.is, MyHome);
  </script>
</dom-module>
